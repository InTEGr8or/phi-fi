script:
    - binaries/hugo

after_success: 
    - git checkout master
    # git rm -rf .
    - mv docs/* .
    - rm -rf docs hugo_*
    - printf "\nWriting CNAME\n"
    - baseURL=$(cat config.toml | grep baseURL | awk '{print $3}' | tr -d \")
    - printf $baseURL > docs/CNAME
    - printf "\nAdding\n"
    - git add -f --ignore-errors --all
    - git -c user.name='travis' -c user.email='travis' commit -m init
    - printf "\nPushing\n"
    - git push https://github.com/integr8or/phi-fi master
